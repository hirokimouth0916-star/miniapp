<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style type="text/css">
      html, body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        margin: 0;
        padding: 0;
      }
      .home {
        padding: 2rem 1rem;
        text-align: center;
      }
      .home__title {
        font-size: 2.5rem;
        line-height: 1.15;
        margin-bottom: 1rem;
      }
      .user-id {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
      }
      .form-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .form-field {
        margin-bottom: 1rem;
      }
      .form-field label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        text-align: left; /* ラベルを左寄せに見やすく調整 */
      }
      .form-field input,
      .form-field select {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* パディングを含めた幅計算に変更 */
      }
      .form-button {
        background-color: #00B900;
        color: white;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 1rem;
      }
      .form-button:hover {
        background-color: #009300;
      }
      @media screen and (max-width: 600px) {
        html {
          font-size: 14px;
        }
        .home__title {
          font-size: 2rem;
        }
      }
      input {
        font-size: 16px; /* iOSでのズーム防止のため16px推奨 */
      }
    </style>
    <title>会員登録フォーム</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
      function initializeLiff(myLiffId) {
        liff
          .init({
            liffId: myLiffId
          })
          .then(() => {
            console.log('LIFF initialized');
            // ログインしていない場合はログイン画面へ（オプション）
            if (!liff.isLoggedIn()) {
               liff.login();
            } else {
               getUserProfile();
            }
          })
          .catch((err) => {
            console.error('LIFF initialization failed', err);
            alert('LIFFの初期化に失敗しました。LINEアプリから開いてください。');
          });
      }

      function getUserProfile() {
        liff.getProfile()
          .then(profile => {
            const userId = profile.userId;
            document.getElementById('userId').textContent = `ユーザーID: ${userId}`;
          })
          .catch((err) => {
            console.error('プロフィール情報の取得に失敗しました', err);
            document.getElementById('userId').textContent = 'ユーザー情報を取得できませんでした';
          });
      }

      function sendMessage() {
        // LINEアプリ外（Chromeなど）では sendMessages は動作しないためチェック
        if (!liff.isInClient()) {
            alert('この機能はLINEアプリ内のトークルームで開いた場合のみ動作します。\n（外部ブラウザではメッセージ送信できません）');
            return;
        }

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        // パスワードはセキュリティ上、メッセージとして送信しない方が安全ですが、
        // 今回は元のコードのロジック（送信メッセージには含めない）を維持しています。
        const age = document.getElementById('age').value;
        const genderElement = document.getElementById('gender');
        const gender = genderElement.options[genderElement.selectedIndex].text; // 値ではなく表示テキストを取得
        const address = document.getElementById('address').value;

        const message = `登録情報:\n名前: ${name}\nメール: ${email}\n年齢: ${age}\n性別: ${gender}\n住所: ${address}`;

        liff.sendMessages([
          {
            type: 'text',
            text: message
          }
        ])
        .then(() => {
          alert('メッセージが送信されました');
          liff.closeWindow();
        })
        .catch((err) => {
          console.error('メッセージ送信エラー', err);
          alert('メッセージの送信に失敗しました。');
        });
      }

      document.addEventListener('DOMContentLoaded', function () {
        // 修正箇所: コメントにあったURLからID部分を抽出して設定
        const myLiffId = '2008894279-9ljKrq0B'; 
        initializeLiff(myLiffId);

        document.querySelector('form').addEventListener('submit', function (event) {
          event.preventDefault();
          sendMessage();
        });
      });
    </script>
  </head>
  <body>
    <div class="home">
      <h1 class="home__title">
        会員登録
      </h1>
      <div id="userId" class="user-id">ユーザーIDを取得中...</div>
      <div class="form-container">
        <form>
          <div class="form-field">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-field">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-field">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-field">
            <label for="age">年齢</label>
            <input type="number" id="age" name="age" min="0" required />
          </div>
          <div class="form-field">
            <label for="gender">性別</label>
            <select id="gender" name="gender" required>
              <option value="">選択してください</option>
              <option value="male">男性</option>
              <option value="female">女性</option>
              <option value="other">その他</option>
            </select>
          </div>
          <div class="form-field">
            <label for="address">住所</label>
            <input type="text" id="address" name="address" required />
          </div>
          <button type="submit" class="form-button">登録</button>
        </form>
      </div>
    </div>
  </body>
</html>
